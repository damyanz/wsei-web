<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>NoteKeep</title>
  </head>
  <body id="body">
    <main class="main">
      <h1 class="heading--main">NoteKeep</h1>
      <div id="pinned">
        <h2 class="heading--section">Pinned</h2>
        <div class="notesWrapper"></div>
      </div>
      <div id="notes">
        <div class="noteHeadingWrapper">
          <h2 class="heading--section">Notes</h2>
          <svg
            id="add_note"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="notesWrapper"></div>
      </div>
      <div class="hidden modalWrapper">
        <div class="modal">
          <button class="closeButton">X</button>
          <form id="note_form">
            <input
              placeholder="Tytuł..."
              name="note_title"
              type="text"
              class="form_field"
            />
            <textarea
              placeholder="Treść..."
              name="note_content"
              class="form_field"
            ></textarea>
            <input
              id="colorPicker"
              name="note_color"
              type="color"
              value="#FDE68A"
            />
            <button name="note_submit">Dodaj notatkę</button>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
